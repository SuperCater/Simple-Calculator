<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" defer src = "render.js"></script>
  </head>
  <body>
    <h1?>Welcome to simpleCalculator!</h1>
    <h2 id="equation">Equation!</h2>
    <div class="buttons">
      <div id="operators">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="exponent">^</button>
      </div>
      <div id="numbers">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">0</button>
      </div>
    </div>
    <button id="submit">submit</button>
    <footer>
      <p>SimpleCalculator is made using the Electron framework.</p>
    </footer>
  </body>
</html>
